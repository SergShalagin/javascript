<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task2</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="logo" />
          </a>
          <h1 class="header__title">Arrays</h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 2</h3>
          <p class="page__text-task">
            Дано одновимірний масив, у якому зберігається певна виграшна сума
            (елементи заповнюються випадковим чином значеннями від -500 до 500).
            Надаючи користувачу можливість вибирати номери елементів (поки він
            не відмовиться). Знаходити сумарний виграш.
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            function createArrays(minNum, maxNum) {
              let casinoArray = [];
              for (let i = -500; i < 500; i++) {
                casinoArray.push(
                  minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                );
              }
              return casinoArray;
            }

            let casinoArray = createArrays(-500, 500);
            let sum = 0;
            for (let i = 0; i < casinoArray.length; i++) {
              let userNum = parseInt(
                prompt(`Ваш виграш ${sum}. Введіть число`)
              );
              if (!isNaN(userNum)) sum += casinoArray[userNum];
              console.log(casinoArray[userNum]);
              if (!userNum) {
                document.write(`Ваш виграш ${sum}`);
                break;
              }
            }
          </script>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
  </body>
</html>
