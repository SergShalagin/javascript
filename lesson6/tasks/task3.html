<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task3</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="logo" />
          </a>
          <h1 class="header__title">Цикли</h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Вивести на екран усі двоцифрові числа, у яких перша цифра є більшою
            або рівною за другу
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            for (let i = 10; i <= 99; i++) {
              const firstNumber = parseInt(i / 10);
              const secondNumber = i - firstNumber * 10;
              if (firstNumber >= secondNumber) {
                document.write(i + "<br>");
              }
            }
          </script>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
  </body>
</html>
