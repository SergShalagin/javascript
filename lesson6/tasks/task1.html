      <main class="page">

          <h3 class="page__title-task">Задача 1</h3>
          <p class="page__text-task">
            вивести на екран ялинку о оо ооо оооо ооооо о оо ооо оооо ооооо о оо
            ооо оооо ооооо
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            let crismasTreeLevel = 3;
            let crismasTreeWidth = 5;
            for (let i = 0; i < crismasTreeLevel; i++) {
              for (let i = 0; i < crismasTreeWidth; i++) {
                let row = "";
                for (j = 0; j <= i; j++) {
                  row += "o";
                }
                document.write(row + "<br>");
              }
            }
          </script>
        </div>
