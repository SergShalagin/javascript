<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task4</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="logo" />
          </a>
          <h1 class="header__title">Цикли</h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 4</h3>
          <p class="page__text-task">
            Вивести з використанням циклів маркований список з випадковими
            числами (1-100). Кількість випадкових чисел вводиться користувачем.
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            // Вихідні дані

            let minNumber = 1;
            let maxNumber = 100;
            let number = parseInt(prompt(`Введіть кількість випадкових чисел`));

            for (let i = 0; i < number; i++) {
              const randNum =
                minNumber +
                Math.floor(Math.random() * (maxNumber - minNumber + 1));
              document.write(`<ul>`);
              document.write(`<li>${randNum}</li>`);
              document.write(`</ul>`);
            }
          </script>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
  </body>
</html>
