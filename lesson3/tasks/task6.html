<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>task 6</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">

        <div class="header__container">
          <a href=/index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="Image">
          </a>
          <h1 class="header__title">Арифметичні і логічні вирази. Реалізація алгоритмів з
            розгалуженням.</h1>

        </div>
      </header>

      <main class="page page--padding">

        <div class="page__container ">
          <h3 class="page__title-task">Задача 6</h3>
          <p class="page__text-task">
            З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
          </p>
          <p class="page__text-task page__text-task--red">
            Розв'язок:
          </p>
          <script>
            // Отримуємо вхідні дані 

            const numPerDay = parseInt(prompt("Введіть номер дня ", '5'))

            // Проводимо розрахунки

            let result

            switch (numPerDay) {
              case 1:
                result = 'Понеділок'
                break;

              case 2:
                result = 'Вівторок'
                break;

              case 3:
                result = 'Середа'
                break;

              case 4:
                result = 'Четвер'
                break;

              case 5:
                result = 'П\'ятниця'
                break;

              case 6:
                result = 'Субота'
                break;

              case 7:
                result = 'Неділя'
                break;

              default: result = ' Некорекний ввід! Спробуйте ввести число від 1 до 7'
                break;
            }

            document.write(`Твій день <span style="color: black">${result}</span>`)

            document.write(
              `<pre>

            // Отримуємо вхідні дані 

            const numPerDay = parseInt(prompt("Введіть номер дня ", \` ${numPerDay}\`))

            // Проводимо розрахунки

            let result

            switch (numPerDay) {
              case 1:
                result = 'Понеділок'
                break;

              case 2:
                result = 'Вівторок'
                break;

              case 3:
                result = 'Середа'
                break;

              case 4:
                result = 'Четвер'
                break;

              case 5:
                result = 'П\'ятниця'
                break;

              case 6:
                result = 'Субота'
                break;

              case 7:
                result = 'Неділя'
                break;

              default: result = ' Некорекний ввід! Спробуйте ввести число від 1 до 7'
                break;
            }

            document.write(\`Твій день <span style="color: black">${result}</span>\`)

              </pre>`
            )

          </script>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
</body>
