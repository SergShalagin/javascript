<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task1</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="../index.html" class="header__logo">
            <img src="../img/Гомер.png" alt="logo" class="header__logo" />
          </a>
          <h1 class="header__title">
            Вступ до веб-програмування. Вступ до JS. Лінійні алгоритми.
          </h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 1</h3>
          <p class="page__text-task">
            Знайти суму, добуток та частку двох дійсних чисел. Результат вивести
            у формі таблиці
          </p>
          <p class="page__text-task page__text-task--red">Розв`язок:</p>
          <script>
            // Вихідні дані
            const a = parseFloat(prompt("Введіть перше чісло", "2.4"));
            const b = parseFloat(prompt("Введить друге чісло", "4.3"));
            // результати операцій суми,ділення та множення
            const summ = a + b;
            const division = a / b;
            const multiplication = a * b;
            // Вивід результатів у формі  таблиці
            document.write(
              `<pre>
                   // Вихідні дані
                   const a= ${a}
                   const b= ${b}

                   // Результати операцій суми, ділення та множення
            const summ = a + b
            const division = a / b
            const multiplication = a * b

            // Вивід результатів у формі таблиці...
                </pre>`
            );
            document.write(`
               <table style-"border: 1px solid #eeee">
                  <tr>
                     <th style="pading-right: 15px">Сума</th>
                     <td> ${summ}</td>
                     </tr>
                     <tr>
                        <th style="padding-right: 15px">Результат ділення</th>
                  <td> ${division.toFixed(3)}</td>
                </tr>
                <tr>
                  <th style="padding-right: 15px"> Множення </th>
                  <td> ${multiplication.toFixed(3)}</td>
                </tr>
              </table>`);
          </script>
        </div>
      </main>
    </div>
  </body>
</html>
