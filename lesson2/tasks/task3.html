<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>lesson3</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="../index.html" class="header-logo">
            <img class="header__logo" src="../img/Гомер.png" alt="Image" />
          </a>
          <h1 class="header__title">
            Вступ до веб-програмування. Вступ до JS. Лінійні алгоритми.
          </h1>
        </div>
      </header>
      <div class="wrapper">
         <header class="header">
   
           <div class="header__container">
             <a href="../index.html" class="header-logo">
               <img class="header__logo" src="../img/Гомер.png" alt="Image">
             </a>
             <h1 class="header__title">Вступ до веб-програмування. Вступ до JS. Лінійні
               алгоритми.</h1>
   
           </div>
         </header>
   
         <main class="page">
   
           <div class="page__container ">
             <h3 class="page__title-task">Задача 3</h3>
             <p class="page__text-task">
               Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від
               загальної вартості).
             </p>
             <p class="page__text-task page__text-task--red">
               Розв'язок:
             </p>
             <script>
               //Вносимо вихідні дані
               const costOfOne = parseFloat(prompt("Введіть вартість одиниці товару, ₴", '18'))
               const totalQuantityOfGoods = parseInt(prompt("Введіть кількість товару, шт", '124'))
               const pdv = parseFloat(prompt("Вкажіть ПДВ,%", '8'))
   
               //Знаходимо загальну вартість товару
               const totalCost = costOfOne * totalQuantityOfGoods
   
               // Визначаємо ПДВ
               const pdvOfTotalCost = (totalCost * pdv) / 100
               // Виводимо рзультати 
   
               document.write(
                 `<pre> 
                   //Вносимо вихідні дані
                     const costOfOne = ${costOfOne}₴
                     const totalQuantityOfGoods = ${totalQuantityOfGoods}₴
                     const pdv = ${pdv}%
   
                   //Знаходимо загальну вартість товару
                     const totalCost = costOfOne * totalQuantityOfGoods
   
                   // Визначаємо ПДВ
                     const pdvOfTotalCost = (totalCost * pdv) / 100
   
                   // Виводимо результати...
                   </pre>`
               )
               document.write(
                 `Загальна вартість становить ${totalCost}₴, а ПДВ - ${pdvOfTotalCost}₴`
               )
             </script>
           </div>
   
         </main>
   
         
       </div>
      
  </body>
</html>
