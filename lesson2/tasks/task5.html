<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task 5</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="../index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="Image" />
          </a>
          <h1 class="header__title">
            Вступ до веб-програмування. Вступ до JS. Лінійні алгоритми.
          </h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 5</h3>
          <p class="page__text-task">
            Дано кількість секунд, що пройшла від початку доби. Визначити
            скільки це годин і хвилин.
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            // Отримуємо вхідні дані
            const setSec = parseInt(
              prompt("Введіть кількість пройдених секунд", "3600")
            );

            // Проводимо розрахунки
            const Hour = Math.floor(setSec / 3600);
            const Min = Math.floor(setSec / 60) - Hour * 60;
            const secRemainder = setSec - (Min * 60 + Hour * 3600);

            // Виводимо результати...
            document.write(
              `<pre>
            // Отримуємо вхідні дані 
                const setSec = ${setSec} секунд

            // Проводимо розрахунки
                const Hour = Math.floor(setSec / 3600)
                const Min = Math.floor(setSec / 60) - (Hour * 60)
                const secRemainder = setSec - (Min * 60 + Hour * 3600)

            // Виводимо результати...
                </pre>`
            );
            document.write(
              `З початку доби пройшло ${Hour} годин(и) ${Min} хвилин(и) ${secRemainder} секунд(и)`
            );
          </script>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
  </body>
</html>
