<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>task3</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/index.html" class="header__logo">
            <img class="header__logo" src="../img/Гомер.png" alt="logo" />
          </a>
          <h1 class="header__title">Function</h1>
        </div>
      </header>

      <main class="page">
        <div class="page__container">
          <h3 class="page__title-task">Задача 3</h3>
          <p class="page__text-task">
            Створити окремі функції, які для 4 чисел знаходять:<br>
            1)суму;<br>
            2)добуток;<br>
            3)середнє арифметичне;<br>
            4)мінімальне значення.<br>
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
           function getSum(num1, num2, num3, num4) {
            let sum= num1 + num2 + num3 + num4
            return sum
           }

           function getMult(num1, num2, num3, num4) {
            return num1 * num2 * num3 * num4
           }
           function getAverage(num1, num2, num3, num4) {
            return (num1 + num2 +num3 +num4)/4
           }
           function getMinNum(num1, num2, num3, num4) {
            return Math.min(num1, num2, num3, num4)
           }

           let num1 = parseFloat (prompt('Введіть перше число.'))
           let num2 = parseFloat (prompt('Введіть лруге число.'))
           let num3 = parseFloat (prompt('Введіть третє число.'))
           let num4 = parseFloat (prompt('Введіть четверте число.'))

           let sum = getSum(num1, num2, num3, num4)
           let multiple = getMult(num1, num2, num3, num4)
           let average = getAverage (num1, num2, num3, num4)
           let minNum= getMinNum (num1, num2, num3, num4)

           document.write (`Сумма ${num1} + ${num2} + ${num3}+ ${num4} = ${sum}<br>`)
           document.write (`Добуток ${num1} * ${num2} * ${num3} * ${num4} = ${multiple}<br>`)
           document.write (`Середне аріфметичне (${num1}+${num2}+${num3}+${num4})/4 = ${average.toFixed(1)}<br>`)
           document.write (`Мінімальне число серед чисел ${num1}, ${num2}, ${num3}, ${num4} ===> ${minNum}`)

           
          </script>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">2024</p>
      </footer>
    </div>
  </body>
</html>
