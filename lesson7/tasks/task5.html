            Дано покази температур (довільна кількість). Розробити функцію, яка
            дозволить знайти середнє значення для додатних показів температури.
          </p>
          <p class="page__text-task page__text-task--red">Розв'язок:</p>
          <script>
            function averagePositiveTemperature(indexesTemperature) {
              let sum = 0;
              let countPositive = 0;
              for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > 0) {
                  countPositive++;
                  sum += arguments[i];
                }
              }
              let res = sum / countPositive;
              return res;
            }
            let res = averagePositiveTemperature(2, 3, 6, 7, -5, -3, -8);
            document.write(
              `Середнє значення для додатних показів температури: ${res}. `
            );
